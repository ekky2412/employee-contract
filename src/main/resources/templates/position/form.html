<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base ::head}">
	<title>Halaman Utama</title>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
	<div class="layout-container">
		<!-- Menu -->

		<aside th:replace="~{layout/sidebar :: sidebar}"></aside>
		<!-- / Menu -->

		<!-- Layout container -->
		<div class="layout-page">
			<!-- Content wrapper -->
			<div class="content-wrapper">
				<!-- Content -->

				<div class="container-xxl flex-grow-1 container-p-y">
					<!-- CONTENT-->
					<div class="card">
						<h2 class="card-header">Add Position Data</h2>
						<div class="card-body">
							<form class="form" th:action="@{/position/upsert}" th:object="${position}" method="post">
								<div class="input-group">
									<input type="hidden" th:if="*{code != null and code != ''}" th:field="*{code}" />

									<!-- Jika tambah data, tampilkan sebagai input text -->
									<div class="input-group" th:if="*{code == null or code == ''}">
										<label class="input-group-text" for="code">Position Code:</label>
										<input class="form-control" type="text" id="code" th:field="*{code}" required />
									</div>
									<div th:errors="*{code}" class="text-danger"></div>
								</div>

								<div class="input-group">
									<label class="input-group-text" for="name">Position Name:</label>
									<input class="form-control" type="text" id="name" th:field="*{name}" required />
									<div th:errors="*{name}" class="text-danger"></div>
								</div>

								<div class="input-group">
									<button class="btn btn-success" type="submit">Submit</button>
									<a class="btn btn-danger" th:href="@{/position}">Batal</a>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!-- / Content -->

				<div class="content-backdrop fade"></div>
			</div>
			<!-- Content wrapper -->
		</div>
		<!-- / Layout page -->
	</div>

	<!-- Overlay -->
	<div class="layout-overlay layout-menu-toggle"></div>
</div>
<div th:replace="~{layout/base::js-import}"></div>
</body>
</html>
