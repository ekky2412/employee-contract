<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base ::head}">
	<title>Halaman Utama</title>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
	<div class="layout-container">
		<!-- Menu -->

		<aside th:replace="~{layout/sidebar :: sidebar}"></aside>
		<!-- / Menu -->

		<!-- Layout container -->
		<div class="layout-page">
			<!-- Content wrapper -->
			<div class="content-wrapper">
				<!-- Content -->

				<div class="container-xxl flex-grow-1 container-p-y">
					<!-- CONTENT-->
					<div class="card">
						<div th:object="${branch}" class="card-body">
							<p th:text="|Apakah anda ingin menghapus data branch *{code}?|"></p>
							<form method="post" th:action="@{/branch/delete}">
								<input th:field="*{code}" type="hidden">
								<button class="btn btn-danger" type="submit">Hapus</button>
								<a class="btn btn-success" th:href="@{/branch}">Batal</a>
							</form>
						</div>
					</div>
				</div>
				<!-- / Content -->

				<div class="content-backdrop fade"></div>
			</div>
			<!-- Content wrapper -->
		</div>
		<!-- / Layout page -->
	</div>

	<!-- Overlay -->
	<div class="layout-overlay layout-menu-toggle"></div>
</div>
<div th:replace="~{layout/base::js-import}"></div>
</body>
</html>
